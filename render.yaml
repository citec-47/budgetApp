databases:
  - name: budget
    databaseName: postgrest_vr4y
    user: postgrest_vr4y_user

services:
  - type: web
    name: onrender
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false