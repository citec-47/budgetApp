databases:
  - name: budget
    databaseName: budget
    user: budget

services:
  - type: web
    name: budget
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

  - type: redis
    name: budget-redis
    plan: free
    ipAllowlist:
      - "0.0.0.0/0"  
